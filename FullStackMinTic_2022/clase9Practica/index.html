<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    

</head>
<body>
    <nav class="navbar navbar-light bg-ligth" >
        <a href="/" class="navbar-brand">
            Employees app 
        </a>

    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4" >
                <div class="card">
                    <div class="card-header">
                        <h4>Employee register</h4>
                    </div>
                    <div class="card-body">
                        <form id="employee-form" class="card-body" >
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" id="email" class="form-control" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="text" id="role" class="form-control" placeholder="role">
                            </div>
                            <div class="form-group">
                                <input type="text" id="enterprise" class="form-control" placeholder="enterprise">
                            </div>
                            <div class="form-group">
                                <input type="text" id="year" class="form-control" placeholder="year">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn block">


                        </form>
                    </div>
                </div>
            </div> 
            <div class="col-md-8" >
                <div id="employee-list"></div>
            </div> 

        </div>

    </div>
    <script defer src="./app.js" ></script> 
</body>
</html>
